services:
  - type: web
    name: social-media-backend
    env: python
    buildCommand: "pip install -r Main/BackEnd/requirements.txt"
    startCommand: "gunicorn Main.BackEnd.backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: social-media-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 1
      - key: DEBUG
        value: "False"
    autoDeploy: true
    healthCheckPath: /admin/login/

databases:
  - name: social-media-db
    databaseName: social_media_db
    plan: free
