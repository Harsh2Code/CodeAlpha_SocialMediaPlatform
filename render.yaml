services:
  - type: web
    name: social-media-backend
    env: python
    buildCommand: "pip install -r Main/BackEnd/requirements.txt"
    startCommand: "gunicorn Main.BackEnd.backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        value: "${DATABASE_URL}" # This will be set in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 1
      - key: DEBUG
        value: "False"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://socialmedia-frontend-1tqk.onrender.com,https://socialmedia-backend-ipwx.onrender.com,http://localhost:5173"
    autoDeploy: true
    healthCheckPath: /admin/login/

  - type: web
    name: social-media-frontend
    env: static
    buildCommand: "cd Main/FrontEnd && npm install && npm run build"
    staticPublishPath: "Main/FrontEnd/dist"
    headers:
      - path: "*.css"
        name: Content-Type
        value: text/css
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

databases:
  - name: social-media-db
    databaseName: social_media_db
    plan: free